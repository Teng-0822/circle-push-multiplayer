<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Join Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  h1 {
    margin-bottom: 20px;
  }

  #joinBtn {
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s;
  }

  #joinBtn:hover {
    background-color: #45a049;
  }

  #status {
    margin-top: 25px;
    font-size: 1.2em;
    color: #333;
  }
</style>
</head>
<body>

<h1>Join Game</h1>
<button id="joinBtn">Join Game</button>
<div id="status">Not connected</div>

<script>
  const joinBtn = document.getElementById('joinBtn');
  const statusDiv = document.getElementById('status');

  let socket;

  joinBtn.onclick = () => {
    // Replace this URL with your WebSocket server URL
    const serverUrl = 'https://teng-0822.github.io/circle-push-multiplayer/';

    // Disable button to prevent multiple clicks
    joinBtn.disabled = true;
    statusDiv.innerText = 'Connecting...';

    socket = new WebSocket(serverUrl);

    socket.onopen = () => {
      statusDiv.innerText = 'Connected! Joining game...';

      // Send a join message, customize as needed
      socket.send(JSON.stringify({ action: 'join', username: 'Player1' }));
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);
      // Handle messages from server
      if (data.type === 'gameStart') {
        statusDiv.innerText = 'Game starting!';
        // You can redirect or load game here
      } else if (data.type === 'message') {
        statusDiv.innerText = data.content;
      }
    };

    socket.onerror = (error) => {
      statusDiv.innerText = 'Error: ' + error.message;
      joinBtn.disabled = false;
    };

    socket.onclose = () => {
      statusDiv.innerText = 'Connection closed.';
      joinBtn.disabled = false;
    };
  };
</script>

</body>
</html>
