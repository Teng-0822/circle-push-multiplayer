<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Multiplayer WebSocket Client</title>
</head>
<body>

<h1>Multiplayer Game</h1>
<button id="createServerBtn">Create Server</button>
<div id="status">Status: Not connected</div>
<br/><br/>
<input type="text" id="messageInput" placeholder="Type a message"/>
<button id="sendBtn">Send</button>

<script>
  let socket;

  document.getElementById('createServerBtn').addEventListener('click', () => {
    // Connect to your WebSocket server
    // Make sure your server is running at this address
    socket = new WebSocket('ws://localhost:8080');

    socket.onopen = () => {
      document.getElementById('status').innerText = 'Connected to server!';
    };

    socket.onmessage = (event) => {
      alert('Message from server: ' + event.data);
    };

    socket.onclose = () => {
      document.getElementById('status').innerText = 'Disconnected.';
    };

    socket.onerror = (error) => {
      console.error('WebSocket error:', error);
      document.getElementById('status').innerText = 'Error connecting.';
    };
  });

  document.getElementById('sendBtn').addEventListener('click', () => {
    const message = document.getElementById('messageInput').value;
    if (socket && socket.readyState === WebSocket.OPEN) {
      socket.send(message);
    } else {
      alert('Not connected to server.');
    }
  });
</script>

</body>
</html>
