<!DOCTYPE html>
<html>
<head>
  <title>Sumo Multiplayer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #f0f0f0;
    }
    #gameCanvas {
      background: #fff;
      display: block;
    }
    #lobby {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 10;
    }
    #leftJoystick, #rightJoystick {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: rgba(0,0,0,0.2);
      bottom: 20px;
    }
    #leftJoystick {
      left: 20px;
    }
    #rightJoystick {
      right: 20px;
    }
  </style>
</head>
<body>
  <div id="lobby">
    <input type="text" id="nickname" placeholder="Nickname"><br><br>
    <input type="text" id="room" placeholder="Room Name"><br><br>
    <button id="joinBtn">Join Game</button>
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="leftJoystick"></div>
  <div id="rightJoystick"></div>

  <script type="module" src="game.js"></script>
</body>
</html>
